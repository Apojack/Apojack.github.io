<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Perfume Shopping Cart</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">	
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">	
  <style>
      body {
       background-color:hsl(30, 38%, 92%);
       padding:0px;
       
       
     }
     .product{
       width:350px;
       height:260px;
       margin-left:227px;
       margin-top:60px;
       display: inline-block;
       border-radius:10px;	     
     }
    .container {
       width:100%;
       height:auto;
       border:none;
     }
    .perfume {
       width:100%;
       	    
       height:237px;
       
       margin-top:0px;
       float:left;
       border-top-left-radius:10px;	
       border-top-right-radius:10px;	    
     }
     .details{
       padding-left:12px ;
       padding-right: 12px;	     
       padding-top: 5px;
       padding-bottom:5px; 	       
       display: inline-block;
       margin-left: 0px;
       background-color: hsl(0, 0%, 100%);
       border-bottom-left-right-radius:10px;	
       border-bottom-right-radius:10px;
          
     }
     .first{
       font-family:Montserrat;
       font-size:8px;
       font-weight: 500;
       color: hsl(228, 12%, 48%);
       	     
     }
     .title {
       margin-top: 0px;
       margin-bottom: 0px;
       color:hsl(212, 21%, 14%);
       font-family: Fraunces;
       font-weight: 700;
       font-size: 14px	     
      }
     
    .last {
       font-family:Montserrat;
       font-size:8px;
       font-weight: 500;
       color: hsl(228, 12%, 48%);
       margin-top: 0px;
       width:131px;	
       line-height: 13px;	    
       margin-bottom: 0px;	
       margin-top: 12px;	    
     }
     .price {
       margin-top: 10px;
       font-family:Fraunces;
       font-weight:700;
       font-size: 20px;	     
       display: inline-block;
       color:hsl(158, 36%, 37%);
       margin-bottom: 10px;	     
       	     
     } 
      .false {
        color: hsl(228, 12%, 48%);
        font-weight: 500;
        font-family:Montserrat;
        font-size:8px;
        margin-left:7px; 	      
        margin-bottom: 0px;
     }
      .click{
        background-color: hsl(158, 36%, 37%);
        padding-top: 9px;
        padding-bottom: 9px;
        border:none;
        padding-left: 45px;
        padding-right: 45px;
        color: hsl(30, 38%, 92%);
        font-family: Montserrat;
        font-weight:700; 	      
        font-size:8px; 	      
        border-radius:8px;
        margin-bottom: 10px;
        display:block;	      
	   }
     .fa fa-shopping-cart {
        
	  } 	  
   </style>
</head>
<body>
   
      <div class="product">
        <div class="container">
          <img src="image-product-mobile.jpg" alt=""class="perfume">
        </div>
        <div class="details">
          <p class="first">P E R F U M E</p>
          <h2 class="title">Gabrielle<br> Essence Eau <br>De Parfum </h2>
          <p class="last">A floral, solar and voluptuous <br>interpretation composed by Oliver Polge, perfume- creator<br> for the House of CHANEL</p>
	 <h1 class="price"><strong>$149.99</strong></h1>
	 <s class="false">$169.99</s>
	 <button class="click"><i class="fa fa-shopping-cart" style="color:hsl(30, 38%, 92%);margin-right: 3px"></i>Add to cart</button>
        </div>
     </div>
      
    </body>
</html>
